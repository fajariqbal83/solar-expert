<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expert Solar Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="header-container">
        <div class="left-section">
          <h2>Expert Solar Quotes</h2>
        </div>
        <div class="right-section-header">
          <nav class="nav">
            <ul>
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">About Us</a>
              </li>
              <div class="solution-down-sign">
                <li>
                  <a href="#">Industry Solutions</a>
                </li>
                <li>
                  <img src="signs/Group.png" />
                </li>
              </div>
              <li>
                <a href="#">Blog</a>
              </li>
            </ul>
          </nav>
          <button class="contact-button">
            <a href="contact.html">Contact Us</a>
          </button>
          <img class="menu-icon" src="signs/menu-icon.svg" />
        </div>
      </div>
    </header>
    <!-- Quote Section -->
    <div class="quote-background-container">
      <div class="quote-container">
        <div class="quote-text-container">
          <div class="quote-text-sign">
            <img class="line-sign" src="signs/quote-png.png" />
            <div class="quotes-text">
              <h2>PREMIER QUOTES</h2>
            </div>
          </div>
          <div class="services-title">
            <h1>
              Connecting You with Trusted,
              <span class="quality-text">Top-Quality</span>
              Local Services
            </h1>
            <h2>
              Discover the Premier Difference in Finding the Right Service
              Providers
            </h2>
          </div>
          <button class="learn-button">Learn More</button>
        </div>
           
        <div class="grid-images-container">
          <div class="grid-images">
          <div class="grid">
            <div class="grid-one">
              <div>
                <img class="image1" src="images/solar1.jpg" />
              </div>
              <div>
                <img class="image3" src="images/solar3.jpg" />
              </div>
            </div>
            <div class="grid-two">
              <div>
                <img class="image2" src="images/solar2.jpg" />
              </div>
              <div>
                <img class="image4" src="images/solar4.jpg" />
              </div>
            </div>
            <div class="efficiency-background">
            <div class="efficiency">Efficiency</div>
            <div class="percentage-eff">85&#37;</div>
            <img class="panel-1" src="signs/panel-1.png" />
            <div>
              <img class="sun-center" src="signs/sun-center.png" />
              <img class="sun-c1" src="signs/sun-c1.png" />
              <img class="sun-moon" src="signs/sun-moon.png" />
            </div>
            <div>
              <img class="sun-1" src="signs/sun-1.png" />
              <img class="sun-2" src="signs/sun-2.png" />
              <img class="sun-3" src="signs/sun-3.png" />
              <img class="sun-4" src="signs/sun-4.png" />
              <img class="sun-5" src="signs/sun-5.png" />
              <img class="sun-6" src="signs/sun-6.png" />
              <img class="sun-7" src="signs/sun-7.png" />
              <img class="sun-8" src="signs/sun-8.png" />
            </div>
          </div>
           <div class="chart-container">
            <div class="energy-text">ENERGY OUTPUT</div>
            <div class="percentage">75% increased</div>
            <div class="numbers">
              <div>800</div>
              <div>600</div>
              <div>400</div>
              <div>200</div>
            </div>
            <div>
              <img class="line-1" src="signs/Line 9.png" />
              <img class="line-2" src="signs/Line 9.png" />
              <img class="line-3" src="signs/Line 9.png" />
              <img class="line-4" src="signs/Line 9.png" />
              <img class="line-5" src="signs/Line 9.png" />
              <img class="line-6" src="signs/Line 9.png" />
            </div>
            <img class="union" src="signs/Union.png" />
            <div class="speed">700kwh</div>
            <img class="chart-sign" src="signs/chart.png" />
            <img class="circle-1" src="signs/Ellipse 2187.png" />
            <img class="circle-2" src="signs/Ellipse 2188.png" />
          </div>
          </div>
        </div>
        </div>




      </div>
    </div>
  </body>
</html>
